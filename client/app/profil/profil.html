<!-- <pre>{{profil | json}}</pre> -->
<div class="container profil">
	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
			<profil-cover></profil-cover>
			<div class="row">
				<profil-sidebar></profil-sidebar>
				<div class="col-sm-8">
					<div class="panel panel-default">
						<div class="panel-heading">Status update</div>
						<div class="panel-body">
							<p><strong>Etix everywhere</strong> is thrilled to welcome a new member!</p>
							<p>{{profil.firstName}} {{profil.lastName}} started on {{profil.startDate | date : 'longDate'}} as {{profil.position}}</p>							
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">About</div>
						<div class="panel-body">
							<dl>
								<dt ng-repeat-start="q in profil.about">{{q.question.question}}</dt>
								<dd ng-repeat-end>{{q.answer}}</dd>
							</dl>
						</div>
					</div>
					<div class="panel panel-default playlist" ng-show="profil.playlist">
						<div class="panel-heading">Playlist</div>
						<div class="panel-body">
							<iframe src="https://embed.spotify.com/?uri=spotify%3Auser%3Aqlmhuge%3Aplaylist%3A6Df19VKaShrdWrAnHinwVO" frameborder="0" allowtransparency="true"></iframe>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
