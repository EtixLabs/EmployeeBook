<div class="row">
	<div class="col-md-12 ">
		<div class="panel panel-default">
			<div class="panel-body cover thumbnail" style="background-image: url('../assets/images/{{profil.cover}}');">
				<img class="thumbnail profil-picture" ng-src="assets/images/{{profil.image}}" checkProfilImage>
				<div class="profil-name">
					<h3>{{profil.firstName}} {{profil.lastName}} <span ng-show="profil.nickname">(aka. {{profil.nickname}})</span></h3>
					<h4>{{profil.position}}</h4>
				</div>
			</div>
		</div>
	</div>
</div>
