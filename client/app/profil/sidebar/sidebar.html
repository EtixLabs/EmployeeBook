<div class="col-sm-4">
	<div class="panel panel-default" ng-show="profil.location">
		<div class="panel-heading">
			Location
			<span class="glyphicon glyphicon-globe pull-right" aria-hidden="true"></span>
		</div>
		<div class="panel-body">
			<h5 style="margin: 0 0 10px 0;">{{profil.location | profilLocation}}</h5>
			<img class="img-thumbnail img-responsive center-block" src="assets/images/location/{{profil.location}}.jpg" alt="" style="max-height: 150px;">
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			ID
			<span class="glyphicon glyphicon-user pull-right" aria-hidden="true"></span>
		</div>
		<div class="panel-body">
			<p>from <span class="text-primary">{{profil.hometown}}</span></p>
			<p><span tooltip="{{profil.birthday | date: 'longDate'}}">{{profil.birthday | ageFilter}} years old</span></p>
		</div>
	</div>
	<div class="panel panel-default" ng-show="profil.languages.length">
		<div class="panel-heading">
			Language
			<span class="glyphicon glyphicon-comment pull-right" aria-hidden="true"></span>
		</div>
		<div class="panel-body">
			<span class="flag {{lng}}" ng-repeat="lng in profil.languages"></span>
		</div>
	</div>
	<div class="panel panel-default" ng-show="profil.education.length">
		<div class="panel-heading">
			Education
			<span class="glyphicon glyphicon-education pull-right" aria-hidden="true"></span>
		</div>
		<div class="panel-body">
			{{profil.education.studies}} - <span class="text-primary">{{profil.education.location}}</span>
		</div>
	</div>
	<div class="panel panel-default" ng-show="profil.interests">
		<div class="panel-heading">
			Interests
			<span class="glyphicon glyphicon-thumbs-up pull-right" aria-hidden="true"></span>
		</div>
		<div class="panel-body">
			{{profil.interests}}
		</div>
	</div>
	<div class="panel panel-default movies" ng-show="profil.movies.length">
		<div class="panel-heading">
			Movies
			<span class="glyphicon glyphicon-film pull-right" aria-hidden="true"></span>
		</div>
		<div class="panel-body">
			<ul class="list-inline">
				<li ng-repeat="movie in profil.movies">
					<img src="http://image.tmdb.org/t/p/w45{{movie.poster_path}}" tooltip="{{movie.overview}}" tooltip-placement="right">
					<span>{{movie.title}}</span>
				</li>
			</ul>
		</div>
	</div>
</div>
